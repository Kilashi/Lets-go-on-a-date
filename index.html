<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./yes.html">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you wanna go out with me?</h1>
            </div>
            <div class="gif_container">
          
                <img id="gif" src="https://media4.giphy.com/media/SvvfK2dco188Wk4ZTq/giphy.gif?cid=ecf05e47mpfcl56nyoz7cvz41327j6g275qw1k68mwctigw1&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">YES</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
